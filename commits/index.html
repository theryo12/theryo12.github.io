<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits - Ryo's Projects</title>
    <base href="https://theryo12.github.io/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            background-color: #0D1117;
            color: #C9D1D9;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

                /* Navigation Bar */
                .navbar {
            background-color: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 2rem; /* Space between elements */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            transition: transform 0.4s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .navbar .logo {
            font-size: 1.6rem;
            color: #58A6FF;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: auto; /* Keeps logo on the left */
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
            margin-right: 3rem;
        }

        .navbar li {
            position: relative;
        }

        .navbar a {
            color: #C9D1D9;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .navbar a:hover {
            color: #58A6FF;
        }

        /* Dropdown Menu */
        .navbar .dropdown {
            position: relative;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #21262d;
            border-radius: 6px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 1;
            animation: fadeInDropdown 0.3s ease forwards;
        }

        .navbar .dropdown-content a {
            display: block;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            color: #C9D1D9;
            transition: background-color 0.3s ease;
        }

        .navbar .dropdown-content a:hover {
            background-color: #58A6FF;
            color: white;
        }

        /* Show Dropdown on Hover */
        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Contact Dropdown */
        .contact-dropdown {
            position: relative;
        }

        .contact-dropdown .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: -90px;
            background-color: #21262d;
            border-radius: 6px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 1;
        }

        .contact-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Contact Info Styles */
        .contact-dropdown .dropdown-content div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            color: #C9D1D9;
            font-size: 1rem;
        }

        /* Link in contact dropdown */
        .contact-dropdown .dropdown-content a {
            text-decoration: none;
            color: #C9D1D9;
            font-weight: 500;
        }

        .contact-dropdown .dropdown-content a:hover {
            color: #58A6FF;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.2s ease forwards;
        }

        h1 {
            font-size: 3rem;
            color: #58A6FF;
            margin-bottom: 0.5rem;
            animation: slideIn 1.5s ease forwards;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInText 2s ease forwards;
        }

        .commits {
            margin-top: 2rem;
            border-top: 1px solid #30363d;
            padding-top: 2rem;
        }

        .commit-item {
            margin-bottom: 1.5rem;
            background-color: #161b22;
            padding: 1rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .commit-item:hover {
            background-color: #21262d;
        }

        .commit-title {
            font-size: 1.4rem;
            color: #58A6FF;
            margin: 0;
        }

        .commit-details {
            font-size: 1rem;
            color: #8B949E;
        }

        .commit-link {
            color: #58A6FF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .commit-link:hover {
            color: #2ea043;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-star"></i> Ryo</a>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li class="dropdown">
                <i class="fas fa-atom"></i> Quantum
                <div class="dropdown-content">
                    <a href="/devlogs/" target="_self">
                        <i class="fas fa-pencil-alt"></i> Devlogs
                    </a>
                    <a href="/commits/" target="_self">
                        <i class="fas fa-code-branch"></i> Commits
                    </a>
                </div>
            </li>
            <li class="contact-dropdown">
                <i class="fas fa-address-card"></i> Contact
                <div class="dropdown-content">
                    <div><i class="fab fa-discord"></i> jupiter.ryo</div>
                    <a href="https://github.com/theryo12/" target="_blank"><i class="fab fa-github"></i> github.com/theryo12</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Latest Commits</h1>
        <p>Check out the latest updates from my GitHub repository.</p>
        
        <div class="commits" id="commits">
            <!-- Commits will be dynamically loaded here -->
        </div>
    </div>

    <script>
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY) {
                navbar.classList.add('hidden'); // Hide navbar on scroll down
            } else {
                navbar.classList.remove('hidden'); // Show navbar on scroll up
            }
            lastScrollY = window.scrollY;
        });

        async function fetchCommits() {
            const username = "theryo12";
            const repo = "quantum";
            const commitsContainer = document.getElementById('commits');

            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/commits`);
                const commits = await response.json();

                commits.forEach(commit => {
                    const commitItem = document.createElement('div');
                    commitItem.className = 'commit-item';

                    const commitTitle = document.createElement('h3');
                    commitTitle.className = 'commit-title';
                    commitTitle.textContent = commit.commit.message;

                    const commitDetails = document.createElement('p');
                    commitDetails.className = 'commit-details';
                    commitDetails.textContent = `Author: ${commit.commit.author.name} - ${new Date(commit.commit.author.date).toLocaleDateString()}`;

                    const commitLink = document.createElement('a');
                    commitLink.className = 'commit-link';
                    commitLink.href = commit.html_url;
                    commitLink.target = '_blank';
                    commitLink.textContent = "View on GitHub";

                    commitItem.appendChild(commitTitle);
                    commitItem.appendChild(commitDetails);
                    commitItem.appendChild(commitLink);
                    commitsContainer.appendChild(commitItem);
                });
            } catch (error) {
                console.error('Error fetching commits:', error);
                commitsContainer.innerHTML = "<p>Unable to load commits at this time.</p>";
            }
        }

        fetchCommits();
    </script>
</body>
</html>
