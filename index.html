<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1e1e2e;
            --primary-color: #4a90e2;
            --text-color: #dcdcdc;
            --font-primary: 'Roboto', sans-serif;
            --font-heading: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Панель с эффектом Vibrancy */
        .vibrant-panel {
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный чёрный фон */
            backdrop-filter: blur(10px); /* Эффект размытия фона за панелью */
            -webkit-backdrop-filter: blur(10px); /* Для совместимости с Safari */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Тень */
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Анимация абстрактного фона */
        .abstract-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            animation: backgroundAnimation 20s infinite alternate;
            z-index: 0;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            }
            25% {
                background: linear-gradient(135deg, rgba(100, 0, 200, 0.6), rgba(50, 50, 200, 0.5));
            }
            50% {
                background: linear-gradient(45deg, rgba(255, 100, 50, 0.6), rgba(255, 200, 100, 0.5));
            }
            75% {
                background: linear-gradient(135deg, rgba(0, 200, 150, 0.6), rgba(100, 50, 200, 0.4));
            }
            100% {
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            }
        }
    </style>
</head>
<body>
    <div class="abstract-background"></div> <!-- Абстрактный фон -->
    <div class="vibrant-panel">
        <h1>QUANTUM</h1>
        <p>Добро пожаловать на мой сайт с эффектом Vibrancy!</p>
    </div>
</body>
</html>
