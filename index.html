<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1e1e2e;
            --primary-color: #4a90e2;
            --text-color: #dcdcdc;
            --font-primary: 'Roboto', sans-serif;
            --font-heading: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 5rem;
            color: var(--primary-color);
            margin: 0;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Анимация фона с абстрактными фигурами */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
            animation: gradientAnimation 10s infinite alternate;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
            }
            50% {
                background: linear-gradient(135deg, rgba(0,0,0,0.5), rgba(0,0,0,0.7));
            }
            100% {
                background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
            }
        }

        /* Абстрактные фигуры */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: shapeAnimation 10s infinite ease-in-out;
        }

        .shape1 { width: 300px; height: 300px; top: 20%; left: 10%; animation-duration: 12s; }
        .shape2 { width: 250px; height: 250px; top: 40%; left: 60%; animation-duration: 14s; }
        .shape3 { width: 400px; height: 400px; top: 70%; left: 30%; animation-duration: 16s; }
        .shape4 { width: 350px; height: 350px; top: 30%; left: 80%; animation-duration: 18s; }

        @keyframes shapeAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(50px, 50px) scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <h1>QUANTUM</h1>
    <div class="background-animation"></div>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
</body>
</html>
