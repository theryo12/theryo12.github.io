<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1e1e2e; /* Темный фон */
            --primary-color: #4a90e2; /* Голубой */
            --text-color: #dcdcdc; /* Светлый текст */
            --font-primary: 'Roboto', sans-serif;
            --font-heading: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary);
            color: var(--text-color);
            background-color: var(--background-color);
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .vibrant-panel {
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный чёрный фон */
            backdrop-filter: blur(10px); /* Эффект размытия фона за панелью */
            -webkit-backdrop-filter: blur(10px); /* Для совместимости с Safari */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Тень */
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="vibrant-panel">
        <h1>QUANTUM</h1>
        <p>Добро пожаловать на мой сайт с эффектом Vibrancy!</p>
    </div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Генерация случайных цветов для фона
        function generateRandomColor() {
            const r = Math.floor(Math.random() * 100) + 100;  // Меньше контраста
            const g = Math.floor(Math.random() * 100) + 100;
            const b = Math.floor(Math.random() * 100) + 150;
            return `rgba(${r}, ${g}, ${b}, 0.15)`;  // Очень мягкие цвета
        }

        // Функция для создания органичного "шума"
        function createNoise() {
            const width = canvas.width;
            const height = canvas.height;
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            // Заполняем данными для шума
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.random() * 255;       // Red
                data[i + 1] = Math.random() * 255;   // Green
                data[i + 2] = Math.random() * 255;   // Blue
                data[i + 3] = 30;                    // Прозрачность, чтобы это было приглушённым
            }

            // Рисуем шум
            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем канвас

            // Рисуем абстрактные элементы
            for (let i = 0; i < 5; i++) {
                ctx.fillStyle = generateRandomColor();
                ctx.beginPath();
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 150 + 50; // Плавные абстрактные формы
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            createNoise();  // Наложение шума для органичности
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
