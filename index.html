<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1e1e2e; /* Темный фон */
            --primary-color: #4a90e2; /* Голубой */
            --text-color: #dcdcdc; /* Светлый текст */
            --font-primary: 'Roboto', sans-serif;
            --font-heading: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary);
            color: var(--text-color);
            background-color: var(--background-color); /* Убираем белый фон */
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .vibrant-panel {
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный чёрный фон */
            backdrop-filter: blur(10px); /* Эффект размытия фона за панелью */
            -webkit-backdrop-filter: blur(10px); /* Для совместимости с Safari */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Тень */
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="vibrant-panel">
        <h1>QUANTUM</h1>
        <p>Добро пожаловать на мой сайт с эффектом Vibrancy!</p>
    </div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Функция для создания случайных абстрактных фигур
        function createAbstractShape() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 50 + 20; // Меньше, чтобы не было слишком крупных объектов
            const opacity = Math.random() * 0.3 + 0.1; // Меньше прозрачности
            const color = `rgba(100, 100, ${Math.random() * 150 + 100}, ${opacity})`; // Меньше контраста, более мягкие цвета

            return { x, y, size, color };
        }

        const shapes = [];
        for (let i = 0; i < 50; i++) { // Больше фигур, чтобы не было чётких очертаний
            shapes.push(createAbstractShape());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем канвас

            // Обновляем и рисуем фигуры
            shapes.forEach(shape => {
                const distortion = Math.sin(Date.now() * 0.002 + shape.x) * 20;
                const sizeChange = Math.sin(Date.now() * 0.001 + shape.y) * 10;

                ctx.beginPath();
                ctx.arc(shape.x + distortion, shape.y + distortion, shape.size + sizeChange, 0, Math.PI * 2);
                ctx.fillStyle = shape.color;
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
