<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1e1e2e;
            --primary-color: #4a90e2;
            --text-color: #dcdcdc;
            --font-primary: 'Roboto', sans-serif;
            --font-heading: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* Панель с эффектом Vibrancy */
        .vibrant-panel {
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный чёрный фон */
            backdrop-filter: blur(10px); /* Эффект размытия фона за панелью */
            -webkit-backdrop-filter: blur(10px); /* Для совместимости с Safari */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Тень */
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Canvas для анимации абстрактного фона */
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="vibrant-panel">
        <h1>QUANTUM</h1>
        <p>Добро пожаловать на мой сайт с эффектом Vibrancy!</p>
    </div>

    <script>
        // Получаем элемент canvas и его контекст
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        
        // Устанавливаем размеры канваса
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Функция для создания случайных кругов
        function createCircle() {
            const radius = Math.random() * 50 + 30; // Случайный радиус
            const x = Math.random() * canvas.width; // Случайная позиция по оси X
            const y = Math.random() * canvas.height; // Случайная позиция по оси Y
            const dx = Math.random() * 0.5 - 0.25; // Случайная скорость по оси X
            const dy = Math.random() * 0.5 - 0.25; // Случайная скорость по оси Y
            const color = `rgba(0, 0, ${Math.random() * 255}, ${Math.random() * 0.5 + 0.3})`; // Случайный синий цвет с прозрачностью

            return { x, y, radius, dx, dy, color };
        }

        // Массив для хранения всех кругов
        const circles = [];

        // Генерация начальных кругов
        for (let i = 0; i < 30; i++) {
            circles.push(createCircle());
        }

        // Функция для анимации
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем канвас

            // Перебираем каждый круг и обновляем его положение
            circles.forEach(circle => {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fillStyle = circle.color;
                ctx.fill();

                // Двигаем круги
                circle.x += circle.dx;
                circle.y += circle.dy;

                // Если круг выходит за пределы, меняем его направление
                if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) {
                    circle.dx = -circle.dx;
                }
                if (circle.y + circle.radius > canvas.height || circle.y - circle.radius < 0) {
                    circle.dy = -circle.dy;
                }
            });

            // Рекурсивный вызов анимации
            requestAnimationFrame(animate);
        }

        // Запуск анимации
        animate();
    </script>
</body>
</html>
