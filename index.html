<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1e1e2e;
            --primary-color: #4a90e2;
            --text-color: #dcdcdc;
            --font-primary: 'Roboto', sans-serif;
            --font-heading: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            height: 100vh; /* Обеспечим, что body всегда будет по высоте */
        }

        /* Панель с эффектом Vibrancy */
        .vibrant-panel {
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный чёрный фон */
            backdrop-filter: blur(10px); /* Эффект размытия фона за панелью */
            -webkit-backdrop-filter: blur(10px); /* Для совместимости с Safari */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Тень */
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Canvas для анимации абстрактного фона */
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="vibrant-panel">
        <h1>QUANTUM</h1>
        <p>Добро пожаловать на мой сайт с эффектом Vibrancy!</p>
    </div>

    <script>
        // Получаем элемент canvas и его контекст
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        
        // Устанавливаем размеры канваса
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Функция для создания случайных абстрактных фигур
        function createAbstractShape() {
            const x = Math.random() * canvas.width; // Случайная позиция по оси X
            const y = Math.random() * canvas.height; // Случайная позиция по оси Y
            const size = Math.random() * 100 + 50; // Случайный размер
            const opacity = Math.random() * 0.3 + 0.2; // Случайная прозрачность
            const color = `rgba(0, 0, ${Math.random() * 255}, ${opacity})`; // Случайный синий цвет с прозрачностью

            return { x, y, size, color };
        }

        // Массив для хранения абстрактных фигур
        const shapes = [];

        // Генерация начальных абстрактных фигур
        for (let i = 0; i < 30; i++) {
            shapes.push(createAbstractShape());
        }

        // Функция для анимации
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем канвас

            // Перебираем каждую фигуру и обновляем её положение
            shapes.forEach(shape => {
                const distortion = Math.sin(Date.now() * 0.002 + shape.x) * 10;
                const sizeChange = Math.sin(Date.now() * 0.001 + shape.y) * 15;

                ctx.beginPath();
                ctx.arc(shape.x + distortion, shape.y + distortion, shape.size + sizeChange, 0, Math.PI * 2);
                ctx.fillStyle = shape.color;
                ctx.fill();
            });

            // Рекурсивный вызов анимации
            requestAnimationFrame(animate);
        }

        // Запуск анимации
        animate();
    </script>
</body>
</html>
